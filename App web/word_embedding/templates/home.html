{% load crispy_forms_tags %}

{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.8/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/estilos.css' %}">
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
</head>

<body class="bg-gray-100">

    <!-- Barra de navegación vertical -->
    <nav class="bg-gray-800 text-white h-screen w-16 fixed top-0 left-0 flex flex-col items-center">
        <a href="{% url 'home' %}" class="py-2 my-2 hover:bg-gray-600">Home</a>
        <a href="{% url 'cargar_documentos' %}" class="py-2 my-2 hover:bg-gray-600">Cargar Documentos</a>
        <a href="{% url 'ver_documentos' %}" class="py-2 my-2 hover:bg-gray-600">Ver Documentos</a>
        <a href="{% url 'preprocesar' %}" class="py-2 my-2 hover:bg-gray-600">Preprocesar</a>
        <a href="#word2vec" class="py-2 my-2 hover:bg-gray-600">Modelo Word2Vec</a>
        <a href="#doc2vec" class="py-2 my-2 hover:bg-gray-600">Modelo Doc2Vec</a>
        <a href="{% url 'logout' %}" class="py-2 my-2 hover:bg-gray-600">Cerrar Sesión</a>
    </nav>

    <!-- Contenido principal -->
    <div class="ml-16 p-8">
        <h1 class="text-3xl font-bold mb-4">Bienvenido, {{ user.username }}!</h1>

        <!-- Contenido dinámico -->
        {% block content %}{% endblock %}
        
    </div>

</body>

</html>
