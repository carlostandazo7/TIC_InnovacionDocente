<!DOCTYPE html>
<html>
<head>
    <title>Página Principal</title>
    <!-- Enlace a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Enlace a Font Awesome (iconos) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- Referencia al archivo de estilos CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/index-styles.css' %}">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card bg-light text-center">
                    <h2><i class="fas fa-user-plus fa-3x mb-3 text-primary"></i><br>¿Nuevo aquí? Regístrate:</h2>
                    <a href="{% url 'signup' %}" class="btn btn-primary">
                        <i class="fas fa-user-plus"></i> Registro
                    </a>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card bg-light text-center">
                    <h2><i class="fas fa-sign-in-alt fa-3x mb-3 text-success"></i><br>¿Ya tienes cuenta? Inicia sesión:</h2>
                    <a href="{% url 'login' %}" class="btn btn-success">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </a>
                </div>
            </div>
        </div>
    </div>
    <!-- Scripts de Bootstrap y Font Awesome (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</body>
</html>
